<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title></title>
	<script type="text/javascript">
	function submitvote(event){
	    //name是问题，value是答案
		var data = {"qa":{}};
		//用户ID
		var userId = getUrlParam('userId');
		//问卷ID，表示每份问卷
		var pId = getUrlParam('pId');
		console.log(pId);
		if(pId === undefined||pId == ""){
		    console.log(pId);
		    window.close();
		}
		data['userId'] = userId;
		data['pId'] = pId;
		var inputs  = document.getElementsByTagName("input");
		var count=0;
		for(var i = 0;i < inputs.length;i++){
			//适配 IE
			if($(inputs[i]).attr("checked")||$(inputs[i]).prop("checked")){
				if(data["qa"][inputs[i].name] === undefined){
					data["qa"][inputs[i].name]=inputs[i].value;
				}else{
					data["qa"][inputs[i].name]=data["qa"][inputs[i].name]+','+inputs[i].value;
				}
				count++;
			}
		}
		console.log(data);
		if(count<5){
            alert("请填完所有选项");
            return;
        }
		$.ajax({
			data:JSON.stringify(data),
			contentType:"application/json;charset=utf-8",
			type:"POST",
			url:"/saveData",
			async:false,
            success: function(res) {
			    if(res!="S"){
			        alert(res);
            		$("#bodyhiden").css("display","none");
            		$("#texthiden").css("display","inline-block");
				}else{
            		alert("提交成功");
            		$("#bodyhiden").css("display","none");
            		$("#texthiden").css("display","inline-block");
				}
			},
            fail: function(err) {
            	alert(err);
			}
		});
	}

	function getUrlParam(paraName) {
		var url = document.location.toString();
		var arrObj = url.split("?");
		if (arrObj.length > 1) {
			var arrPara = arrObj[1].split("&");
			var arr;
			for (var i = 0; i < arrPara.length; i++) {
				arr = arrPara[i].split("=");
				if (arr != null && arr[0] == paraName) {
					return arr[1];
				}
			}
			return "";
		}
		else {
			return "";
		}
	}
	</script>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
